<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction App</title>
    <script>
        async function sendData() {
            let inputData = {
                feature1: [parseFloat(document.getElementById("feature1").value)],
                feature2: [parseFloat(document.getElementById("feature2").value)],
                feature3: [parseFloat(document.getElementById("feature3").value)],
                feature4: [parseFloat(document.getElementById("feature4").value)]
            };

            let response = await fetch('/predict', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(inputData)
            });

            let result = await response.json();
            document.getElementById("output").innerText = "Prediction: " + result.prediction;
        }
    </script>
</head>
<body>
    <h2>ML Prediction App</h2>
    <label>Feature 1: <input type="number" id="feature1"></label><br>
    <label>Feature 2: <input type="number" id="feature2"></label><br>
    <label>Feature 3: <input type="number" id="feature3"></label><br>
    <label>Feature 4: <input type="number" id="feature4"></label><br>
    <button onclick="sendData()">Predict</button>
    <p id="output"></p>
</body>
</html>
